name: 'Octopress builder'
description: 'Build and deploy Octopress site'
author: 'rcmdnk'
branding:
  icon: 'upload-cloud'
  color: 'gray-dark'

inputs:
  git_user_email:
    description: 'Git user email'
    required: true
  git_user_name:
    description: 'Git user name'
    required: true
  ssh_key:
    description: 'ssh key for the deployment'
    required: true
  known_hosts:
    description: 'known_hosts of the destination server'
    default: 'github.com ssh-rsa '
    required: true
  generate_option:
    description: 'rake generate option (for the octogray)'
    default: 'no_minify'
    required: true
  deploy_option:
    description: 'Deploy option for Octopress rake deploy (for the octogray)'
    default: 'push_ex'
    required: true

runs:
  using: 'composite'
  steps:
    - run: ${{github.action_path}}/entrypoint.sh "${{inputs.generate_option}}" "${{inputs.ssh_key}}" "${{inputs.known_hosts}}" "${{inputs.git_user_email}}" "${{inputs.git_user_name}}" "${{inputs.deploy_option}}"
      shell: bash
