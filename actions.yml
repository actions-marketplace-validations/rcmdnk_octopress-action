name: 'Octopress builder'
description: 'Build and deploy Octopress site'
author: 'rcmdnk'
branding:
  icon: 'upload-cloud'
  color: 'gray-dark'

inputs:
  git_user_email:
    description: 'Git user email'
    required: true
  git_user_name:
    description: 'Git user name'
    required: true
  ssh_key:
    description: 'ssh key for the deployment'
    required: true
  known_hosts:
    description: 'known_hosts of the destination server'
    default: 'github.com ssh-rsa '
    required: false
  deploy_option:
    description: 'Deploy option for Octopress rake deploy'
    default: 'push_ex'
    required: false
  minify:
    description: 'Use minify or not (or do nothing for other than octogray'
    default: 'false'
    required: false

runs:
  using: 'docker'
  image: 'Dockerfile'
